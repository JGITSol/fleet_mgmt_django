site_name: CarFleetManagement
repo_url: https://github.com/jgitsol/CarFleetManagement
site_url: https://jgitsol.github.io/CarFleetManagement
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: JedrzejGrabala JGITSol
edit_uri: edit/main/docs/
repo_name: jgitsol/CarFleetManagement
copyright: Maintained by <a href="https://jgitsol.com">jgitsol</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/carfleetmanagement"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jgitsol/CarFleetManagement
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/CarFleetManagement

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
